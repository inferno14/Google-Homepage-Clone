<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
          <div class="nav-links">
             <a href="#">Gmail</a>
             <a href="#">Images</a>
          </div>
          <div class="nav-apps-btn">
             <div class="apps-icon-container">
                <img src="images/app-icon.png" alt="app-icon" class="apps-icon">
             </div>
             <button class="sign-in">Sign in</button>
          </div>
        </nav>
      </header>

      <main>
          <img src="images/google-logo.png" alt="logo-google" class="logo-img">
          <div class="search-box">
            <img class="search-icon" src="images/searchicon.png" alt="search-icon">
            <label for="search-input"></label>
            <input type="text" id="search-input">
            <img class="search-mic" src="images/google_mic_icon.png" alt="google-mic-icon">
            <img class="search-lens" src="./images/google_lens_icon.png" alt="google-lens-icon">
          </div>
          <div class="main-btns">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
          </div>
          <p class="languages">Google offered in: <a href="#">srpski</a></p>
      </main>

      <footer>
        <div class="footer-top">
          <span>Serbia</span>
        </div>
        <div class="footer-bottom">
          <div class="footer-bottom-left">
              <a href="#">About</a>
              <a href="#">Advertising</a>
              <a href="#">Business</a>
              <a href="#">How Search works</a>
          </div>
          <div class="footer-bottom-right">
              <a href="#">Privacy</a>
              <a href="#">Terms</a>
              <a href="#">Settings</a>
          </div>
        </div>
      </footer>
</body>
</html>
