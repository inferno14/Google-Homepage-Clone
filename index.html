<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--HEADER START-->
    <header>
        <!--NAV START-->
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <div class="apps-icon-container">
                <img class="apps-icon" src="images/application.svg" alt="apps-icon">
            </div>
            <button class="btn-sign">Sign in</button>
        </nav>
        <!--NAV END-->
    </header>
    <!--HEADER END-->

    <!--MAIN START-->
    <main>
        <img class="google-logo" src="images/google-logo.svg" alt="google-logo">
        <div class="search-box">
            <img class="search-icon" src="images/searchicon.png" alt="search-icon">
            <input type="text">
            <img class="search-lens" src="images/google_lens.svg" alt="google-lens-icon">
        </div>
        <div class="search-buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="languages">
            Google offered in:
            <a href="#">српски</a>
            <a href="#">srpski</a>
        </div>
    </main>
    <!--MAIN END-->

    <!--FOOTER START-->
    <footer>
        <div class="row-1">
            Serbia
        </div>
        <div class="row-2">
            <ul class="left-menu">
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>

            <ul class="right-menu">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
    <!--FOOTER END-->
</body>
</html>
